<!DOCTYPE html>
<html>
    <head>
    <title>
        히히오줌발싸
    </title>
    </head>
    <body>
    <script type='text/javascript'>
        const rand = Math.floor(Math.random() * (3 + 1));
        let link = 'null';

        if (rand == 1) {
            link = 'https://www.youtube.com/watch?v=yWujsXLpeSI'
        } else if (rand == 2) {
            link = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'
        } else if (rand == 3) {
            link = 'https://www.youtube.com/watch?v=roughtzsCDI'
        }

        location.href = link;
    </script>
    </body>
</html>
